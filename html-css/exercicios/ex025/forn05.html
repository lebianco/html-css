<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario teste</title>
</head>

<body>
    <h1>exemplo de formulario radio button</h1>
    <form action="cad.php" method="get">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="ismas" value="M"><label for="ismas">Masculino</label><br>
            <input type="radio" name="sexo" id="isfen" value="F" checked><label for="isfen">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="ifut" checked><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="ibas"><label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="esvo" id="ivo"><label for="ivo">Volei </label><br>
            <input type="checkbox" name="esten" id="iten"><label for="iten">Tenis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
