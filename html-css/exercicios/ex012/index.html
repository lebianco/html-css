<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="midia/ico.ico" type="image/x-icon">
    <title>Videos</title>
</head>

<body>
    <h1>Hospedando videos locamente</h1>
    <p>este video está hospedado localmente no meu proprio servidor</p>
    <video width="300" poster="midia/pexels-chevanon-photography-312418.jpg" loop controls>
        <source src="midia/cafe.mp4" type="video/mp4">
        <p>se seu navegador não rodar o video vc pode baixar ele <a href="midia/cafe.mp4">clicando aqui</a></p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
    <h1>inserindo video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/185871317?h=a63f42bf1b" width="640" height="360" frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
    </iframe>

</body>

</html>
