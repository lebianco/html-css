<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/ico.ico" type="image/x-icon">
    <title>Imagem</title>
</head>

<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu
        navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="auto" controls loop>
        <source src="midia/must1.mp3" type="audio/mpeg">
        <source src="midia/must2.mp3" type="audio/mpeg">
    </audio>
    <p>infelismente seu navegador nao suporta</p>
    <a href="midia/must2.mp3">clique aqui para baixar</a>
</body>

</html>
