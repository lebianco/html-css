<body>
    <h1>Tagas em HTML</h1>
    <p>em HMTL5, podemos inserir dos elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Usar &lt;p>">Parágrafo</abbr></li>
        <li><abbr title="Usar &lt;h1>..&lt;h6>">Titulo</abbr></li>
        <li><abbr title="Usar &lt;img>">imagens</abbr></li>
        <li><abbr title="Usar &lt;abbr>">abreviações</abbr></li>
        <li><abbr title="Usar &lt;code> e &lt;pre>">codigo fonte</abbr></li>
        <li><abbr title="Usar &lt;ol>, &lt;ul>, &lt;li>">lista</abbr></li>
    </ul>
